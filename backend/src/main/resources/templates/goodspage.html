<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情</title>
    <style>
        .full-page-view {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .product-detail-content {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .product-image {
            flex: 0 0 400px;
            height: 400px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-placeholder {
            color: #999;
            font-size: 16px;
        }

        .product-info {
            flex: 1;
        }

        .product-price {
            font-size: 24px;
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .product-tag,
        .product-quantity,
        .product-sales,
        .product-intro,
        .product-time {
            margin: 10px 0;
            color: #666;
        }

        .purchase-section {
            margin-top: 30px;
            padding: 20px 0;
            border-top: 1px solid #eee;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quantity-selector button {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
        }

        .quantity-selector input {
            width: 60px;
            height: 30px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .purchase-btn {
            padding: 10px 40px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .purchase-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .bottom-stripe {
            height: 4px;
            background: #ff6b6b;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="full-page-view product-detail-view">
        <div class="modal-header">
            <h2 th:text="${product.name}">商品名称</h2>
            <button class="close-btn" onclick="history.back()">×</button>
        </div>

        <div class="product-detail-content">
            <div class="product-image">
                <img th:if="${product.image}" th:src="${product.image}" th:alt="${product.name}">
                <div th:unless="${product.image}" class="image-placeholder">暂无图片</div>
            </div>

            <div class="product-info">
                <p class="product-price" th:text="'￥' + ${#numbers.formatDecimal(product.price/100, 0, 2)}">￥0.00</p>
                <p class="product-tag" th:text="'标签: ' + ${product.tag ?: '未分类'}">标签: 未分类</p>
                <p class="product-quantity" th:text="'剩余数量: ' + ${product.quantity}">剩余数量: 0</p>
                <p class="product-sales" th:text="'已售: ' + ${product.sales}">已售: 0</p>
                <p class="product-intro" th:text="${product.intro ?: '暂无简介'}">暂无简介</p>
                <p class="product-time" th:text="'发布时间: ' + ${#dates.format(product.time, 'yyyy-MM-dd HH:mm:ss')}">发布时间: </p>
            </div>
        </div>

        <div class="purchase-section">
            <div class="quantity-selector">
                <button onclick="decreaseQuantity()">-</button>
                <input type="number" id="quantity" value="1" min="1" th:max="${product.quantity}">
                <button onclick="increaseQuantity()">+</button>
            </div>

            <div class="purchase-actions">
                <button class="purchase-btn" 
                        onclick="purchaseProduct()"
                        th:disabled="${product.quantity < 1}">
                    立即购买
                </button>
            </div>
        </div>

        <div class="bottom-stripe"></div>
    </div>

    <script th:inline="javascript">
        const product = /*[[${product}]]*/ {};
        const quantity = document.getElementById('quantity');

        function decreaseQuantity() {
            if (quantity.value > 1) {
                quantity.value = parseInt(quantity.value) - 1;
            }
        }

        function increaseQuantity() {
            if (parseInt(quantity.value) < product.quantity) {
                quantity.value = parseInt(quantity.value) + 1;
            }
        }

        function purchaseProduct() {
            // 这里添加购买逻辑
            const purchaseQuantity = parseInt(quantity.value);
            if (purchaseQuantity > 0 && purchaseQuantity <= product.quantity) {
                // 可以发送到后端的购买请求
                alert('购买功能待实现');
            }
        }
    </script>
</body>
</html>
