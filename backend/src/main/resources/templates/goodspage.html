<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情</title>
    <style>
        .full-page-view {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .product-detail-content {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .product-image {
            flex: 0 0 400px;
            height: 400px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-placeholder {
            color: #999;
            font-size: 16px;
        }

        .product-info {
            flex: 1;
        }

        .product-price {
            font-size: 24px;
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .product-tag,
        .product-quantity,
        .product-sales,
        .product-intro,
        .product-time {
            margin: 10px 0;
            color: #666;
        }

        .purchase-section {
            margin-top: 30px;
            padding: 20px 0;
            border-top: 1px solid #eee;
        }

        .purchase-btn {
            padding: 10px 40px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .purchase-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .bottom-stripe {
            height: 4px;
            background: #ff6b6b;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        /* 登录弹窗样式 */
        .login-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .login-modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 0;
            border: none;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .login-modal-header {
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .login-modal-header h3 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }

        .login-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-close:hover {
            color: #666;
        }

        .login-modal-body {
            padding: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .login-btn {
            padding: 12px 24px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background: #ff5252;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #00aa00;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .product-detail-content {
                flex-direction: column;
                gap: 20px;
            }

            .product-image {
                flex: none;
                height: 300px;
            }

            .login-modal-content {
                margin: 20% auto;
                width: 95%;
            }

            .login-modal-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

   <div class="full-page-view product-detail-view">
        <div class="modal-header">
            <h2 th:text="${product.name}">商品名称</h2>
        </div>

        <div class="product-detail-content">
            <div class="product-image">
                <img th:if="${product.image}" th:src="${product.image}" th:alt="${product.name}">
                <div th:unless="${product.image}" class="image-placeholder">暂无图片</div>
            </div>

            <div class="product-info">
                <p class="product-price" th:text="'￥' + ${#numbers.formatDecimal(product.price/100, 0, 2)}">￥0.00</p>
                <p class="product-tag" th:text="'标签: ' + ${product.tag ?: '未分类'}">标签: 未分类</p>
                <p class="product-quantity" th:text="'剩余数量: ' + ${product.quantity}">剩余数量: 0</p>
                <p class="product-sales" th:text="'已售: ' + ${product.sales}">已售: 0</p>
                <p class="product-intro" th:text="${product.intro ?: '暂无简介'}">暂无简介</p>
                <p class="product-time" th:text="'发布时间: ' + ${#dates.format(product.time, 'yyyy-MM-dd HH:mm:ss')}">发布时间: </p>
            </div>
        </div>

    <div class="purchase-section">
        <div class="purchase-actions">
            <button class="purchase-btn" type="button" onclick="handlePurchase()">
                立即购买
            </button>
        </div>
    </div>

    <div class="bottom-stripe"></div>
</div>

<!-- 登录弹窗 -->
<div id="loginModal" class="login-modal">
    <div class="login-modal-content">
        <div class="login-modal-header">
            <h3>用户登录</h3>
            <button class="login-close" onclick="closeLoginModal()">&times;</button>
        </div>
        <div class="login-modal-body">
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="phone">手机号</label>
                    <input type="tel" id="phone" name="phone" placeholder="请输入手机号" required>
                    <div class="error-message" id="phoneError"></div>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="error-message" id="loginError"></div>
                <div class="success-message" id="loginSuccess"></div>
                <button type="submit" class="login-btn" id="loginBtn">登录</button>
            </form>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // 确保product对象正确初始化
    const product = /*[[${product}]]*/ null;
    const baseURL = '/api/'; // 使用相对路径
    const DEBUG_MODE = false; // 生产环境禁用调试模式
    
    // API请求超时时间（毫秒）
    const REQUEST_TIMEOUT = 10000;
    
    // Mock helpers（仅在DEBUG模式下使用）
    const MOCK_DATA = { products: [] };
    const getMockResponse = data => Promise.resolve(data);
    
    // 改进的API调用工具
    const api = {
        post: async (url, data) => {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), REQUEST_TIMEOUT);
                
                const response = await fetch(baseURL + url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(data),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                if (error.name === 'AbortError') {
                    throw new Error('请求超时，请稍后重试');
                }
                throw error;
            }
        }
    };

    let isLoggedIn = false;
    let currentUser = null;

    // 初始化时检查登录状态和商品信息
    window.onload = function() {
        checkLoginStatus();
        validateProductData();
    };

    // 验证商品数据
    function validateProductData() {
        if (!product || !product.id) {
            console.error('商品信息未正确加载');
            alert('商品信息加载失败，请刷新页面重试');
            return false;
        }
        return true;
    }

    // 检查登录状态
    function checkLoginStatus() {
        try {
            const isAuthenticated = localStorage.getItem('isAuthenticated') === 'true';
            const userData = localStorage.getItem('currentUser');

            if (isAuthenticated && userData) {
                isLoggedIn = true;
                currentUser = JSON.parse(userData);
                console.log('用户已登录:', currentUser);
            }
        } catch (error) {
            console.error('检查登录状态失败:', error);
            // 清除可能损坏的数据
            localStorage.removeItem('isAuthenticated');
            localStorage.removeItem('currentUser');
        }
    }

    // 处理购买按钮点击
    function handlePurchase() {
        if (!validateProductData()) {
            return;
        }

        if (!isLoggedIn) {
            showLoginModal();
        } else {
            purchaseProduct();
        }
    }

    // 显示登录弹窗
    function showLoginModal() {
        document.getElementById('loginModal').style.display = 'block';
        clearMessages();
    }

    // 关闭登录弹窗
    function closeLoginModal() {
        document.getElementById('loginModal').style.display = 'none';
        document.getElementById('phone').value = '';
        document.getElementById('password').value = '';
        clearMessages();
    }

    // 清空消息
    function clearMessages() {
        document.querySelectorAll('.error-message, .success-message').forEach(el => {
            el.style.display = 'none';
            el.textContent = '';
        });
    }

    // 显示错误信息
    function showError(elementId, message) {
        const errorElement = document.getElementById(elementId);
        if (errorElement) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    }

    // 显示成功信息
    function showSuccess(elementId, message) {
        const successElement = document.getElementById(elementId);
        if (successElement) {
            successElement.textContent = message;
            successElement.style.display = 'block';
        }
    }

    // 处理登录
    async function handleLogin(event) {
        event.preventDefault();

        const phone = document.getElementById('phone').value.trim();
        const password = document.getElementById('password').value.trim();
        const loginBtn = document.getElementById('loginBtn');

        // 表单验证
        if (!phone || !password) {
            showError('loginError', '请填写完整的登录信息');
            return;
        }

        clearMessages();

        try {
            loginBtn.disabled = true;
            loginBtn.textContent = '登录中...';
            loginBtn.classList.add('loading');

            const response = await api.post('user/login', {
                phone: phone,
                password: password
            });

            const { code, msg, data } = response;

            if (code === 1 && data) {
                showSuccess('loginSuccess', '登录成功！');

                // 安全地存储用户状态
                isLoggedIn = true;
                currentUser = data;
                try {
                    localStorage.setItem('isAuthenticated', 'true');
                    localStorage.setItem('currentUser', JSON.stringify(data));
                } catch (error) {
                    console.error('存储用户数据失败:', error);
                }

                setTimeout(() => {
                    closeLoginModal();
                    purchaseProduct();
                }, 1000);
            } else {
                showError('loginError', msg || '登录失败，请检查账号密码');
            }
        } catch (error) {
            console.error('登录失败:', error);
            showError('loginError', error.message || '登录请求失败，请检查网络连接');
        } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = '登录';
            loginBtn.classList.remove('loading');
        }
    }

    // 实际的购买逻辑
    async function purchaseProduct() {
        if (!validateProductData()) {
            return;
        }

        if (product.quantity <= 0) {
            alert('商品已售罄');
            return;
        }

        try {
            const response = await api.post(`purchase/${product.id}`);

            if (!response || response.code !== 1) {
                throw new Error(response?.msg || '购买失败');
            }

            // 更新页面显示
            const quantityElement = document.querySelector('.product-quantity');
            const salesElement = document.querySelector('.product-sales');
            
            if (quantityElement) {
                quantityElement.textContent = '剩余数量: ' + (product.quantity - 1);
            }
            if (salesElement) {
                salesElement.textContent = '已售: ' + ((product.sales || 0) + 1);
            }

            alert(`购买成功！\n商品：${product.name}\n数量：1\n总价：￥${(product.price / 100).toFixed(2)}`);
            
            // 更新本地商品数据
            product.quantity -= 1;
            product.sales = (product.sales || 0) + 1;

        } catch (error) {
            console.error('购买失败:', error);
            const errorMsg = error.message || '购买请求失败，请检查网络连接';
            if (errorMsg.includes('余额不足')) {
                alert('您的余额不足，请充值后再试');
            } else {
                alert(errorMsg);
            }
        }
    }

    // 点击弹窗外部关闭弹窗
    window.onclick = function(event) {
        const modal = document.getElementById('loginModal');
        if (event.target === modal) {
            closeLoginModal();
        }
    };
</script>
</body>
</html>
